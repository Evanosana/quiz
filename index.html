<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Quiz</title>
</head>
<body>
    <div class="quiz">
        <div class="box">
            <h2 class="question" id="question">This is a very professional question that the quiz is asking you</h2>
        </div>
        <div class="answers">
            <button class="ans" id="ans1">1</button>
            <button class="ans" id="ans2">2</button>
        </div>
        <div class="answers">
            <button class="ans" id="ans3">3</button>
            <button class="ans" id="ans4">4</button>
        </div>
    </div>
</body>
</html>
